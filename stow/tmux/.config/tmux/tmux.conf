# Reload config via C-a r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Emacs Keybindings
setw -g mode-keys emacs

# Check which copy command to use
if-shell 'uname | grep -q Darwin' \
  'set -s copy-command "pbcopy"' \
  'set -s copy-command "wl-copy"'

bind -Tcopy-mode C-w send -X copy-pipe-and-cancel
bind -Tcopy-mode M-w send -X copy-pipe-and-cancel
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Clean status bar
set -g status-style bg=default,fg=default,bold
set -g status-left ""
set -g status-right "#[fg=default,bold]#S"